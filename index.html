<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="left-container">
            <div class="content">
                <img src="img/odin-lined.png" height="25%" width="20%">
                <h1>ONE PIECE</h1>
            </div>
        </div>
        <div id="right-container">
            <div class="right-content">
                <p class="basic-text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p class="basic-text">You know you want to.</p>
                <span>Let's do this</span>
                <form>
                    <fieldset>
                        
                        <div class="form-container">
                            <div class="row">
                                <div class="group">
                                    <label for="first-name" class="form-text">FIRST NAME</label>
                                    <input type="text" name="name-input" id="first-name">
                                </div>
                                <div class="group">
                                    <label for="last-name" class="form-text">LAST NAME</label>
                                    <input type="text" name="name-input" id="last-name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="group">
                                    <label for="email" class="form-text">EMAIL</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="group">
                                    <label for="number" class="form-text">PHONE NUMBER</label>
                                    <input type="number" name="number" id="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="group">
                                    <label for="pass" class="form-text">PASSWORD</label>
                                    <input type="password" name="pass" id="pass">
                                </div>
                                <div class="group">
                                    <label for="confirm" class="form-text">CONFIRM PASSWORD</label>
                                    <input type="password" name="pass" id="confirm">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
